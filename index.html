<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Personal Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }

        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 i {
            font-size: 2.2rem;
        }

        .tagline {
            font-style: italic;
            opacity: 0.9;
        }

        .app-controls {
            padding: 20px;
            display: flex;
            gap: 15px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        #task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #task-input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        #add-btn {
            padding: 15px 25px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #add-btn:hover {
            background: #2575fc;
        }

        .filter-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .filter-btn {
            padding: 8px 15px;
            background: #e9e9e9;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #6a11cb;
            color: white;
        }

        .task-stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            color: #6a11cb;
        }

        #task-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            border-left: 5px solid #6a11cb;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            border-left: 5px solid #4caf50;
            opacity: 0.8;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 1.1rem;
            word-break: break-word;
        }

        .task-item.completed .task-text {
            color: #888;
        }

        .task-delete {
            background: #ff4757;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .task-delete:hover {
            background: #ff2e43;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .app-controls {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }

            .task-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
            <p class="tagline">Your personal task management solution</p>
        </header>

        <div class="app-controls">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-btn">Add Task</button>
        </div>

        <div class="filter-options">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-stats">
            <div class="stat">
                <span class="stat-label">Total Tasks</span>
                <span class="stat-value" id="total-tasks">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Completed</span>
                <span class="stat-value" id="completed-tasks">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Remaining</span>
                <span class="stat-value" id="remaining-tasks">0</span>
            </div>
        </div>

        <div id="task-list">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task to get started!</p>
            </div>
        </div>
    </div>

    <footer>
        <p>TaskFlow &copy; 2023 - Personal Task Management Application</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM elements
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const remainingTasksEl = document.getElementById('remaining-tasks');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';

            // Initialize the app
            function init() {
                renderTasks();
                updateStats();

                // Event listeners
                addBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') addTask();
                });

                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function () {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.getAttribute('data-filter');
                        renderTasks();
                    });
                });
            }

            // Add a new task
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;

                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    timestamp: new Date().toISOString()
                };

                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                updateStats();

                // Clear input
                taskInput.value = '';
                taskInput.focus();
            }

            // Render tasks based on current filter
            function renderTasks() {
                // Filter tasks based on current selection
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }

                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No tasks ${currentFilter !== 'all' ? currentFilter : ''}</h3>
                            <p>${currentFilter === 'all' ? 'Add a task to get started!' : 'Try changing your filters'}</p>
                        </div>
                    `;
                    return;
                }

                // Render tasks
                taskList.innerHTML = '';
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <button class="task-delete"><i class="fas fa-times"></i></button>
                    `;

                    // Add event listeners to the new task
                    const checkbox = taskElement.querySelector('.task-checkbox');
                    const deleteBtn = taskElement.querySelector('.task-delete');

                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));

                    taskList.appendChild(taskElement);
                });
            }

            // Toggle task completion status
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });

                saveTasks();
                renderTasks();
                updateStats();
            }

            // Delete a task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }

            // Update task statistics
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const remaining = total - completed;

                totalTasksEl.textContent = total;
                completedTasksEl.textContent = completed;
                remainingTasksEl.textContent = remaining;
            }

            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Initialize the application
            init();
        });
    </script>
</body>

</html>
